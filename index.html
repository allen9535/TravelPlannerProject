<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS Mini Project</title>
    <!-- JavaScript -->
    <script src="./index.js" defer type="module"></script>

    <!-- tailwind template -->
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .scrollbar-w-2::-webkit-scrollbar {
            width: 0.25rem;
            height: 0.25rem;
        }

        .scrollbar-track-blue-lighter::-webkit-scrollbar-track {
            --bg-opacity: 1;
            background-color: #f7fafc;
            background-color: rgba(247, 250, 252, var(--bg-opacity));
        }

        .scrollbar-thumb-blue::-webkit-scrollbar-thumb {
            --bg-opacity: 1;
            background-color: #edf2f7;
            background-color: rgba(237, 242, 247, var(--bg-opacity));
        }

        .scrollbar-thumb-rounded::-webkit-scrollbar-thumb {
            border-radius: 0.25rem;
        }
    </style>
    <!-- // tailwind template -->
</head>

<body>
    <div>
        <form id="upper-form" action="post">
            <!-- 상단바 -->
            <div class="flex sm:items-center justify-between py-3 border-b-2 border-gray-200">
                <div class="relative flex items-center space-x-4">
                    <!-- 로고 -->
                    <div class="relative ml-2">
                        <img src="./img/bonobono.png" class="w-10 sm:w-16 h-10 sm:h-16 rounded-full">
                    </div>
                    <!-- // 로고 -->

                    <!-- 서비스명 및 캐치프레이즈 -->
                    <div class="flex flex-col leading-tight">
                        <div class="text-2xl mt-1 flex items-center">
                            <span class="text-gray-700 mr-3">여행 일정 생성기</span>
                        </div>
                        <span class="text-lg text-gray-600">chatGPT를 활용해 여행 일정을 자동으로 생성해 드립니다!</span>
                    </div>
                    <!-- // 서비스명 및 캐치프레이즈 -->
                </div>
            </div>
            <!-- // 상단바 -->

            <!-- 메시지창 -->
            <div class="h-96 mt-2 mb-2">
                <div id="chatList"
                    class="flex flex-col space-y-4 p-3 overflow-y-auto scrollbar-thumb-blue scrollbar-thumb-rounded scrollbar-track-blue-lighter scrollbar-w-2 scrolling-touch">
                    <div class="chatMessage">
                        <div class="flex items-end">
                            <div class="flex flex-col space-y-2 text-xs max-w-xs mx-2 order-2 items-start">
                                <span
                                    class="px-4 py-2 rounded-lg inline-block rounded-bl-none bg-gray-300 text-gray-600">
                                    여행 일정을 선택해주세요
                                    <fieldset>
                                        <input id="start-date" type="date"> ~ <input id="end-date" type="date">
                                    </fieldset>
                                    여행지를 선택해주세요
                                    <fieldset>
                                        <select name="trip-country" id="trip-country">
                                            <option name="trip-country" value="america">미국</option>
                                            <option name="trip-country" value="russia">러시아</option>
                                            <option name="trip-country" value="germany">독일</option>
                                            <option name="trip-country" value="taiwan">대만</option>
                                            <option name="trip-country" value="mars">화성</option>
                                        </select>
                                    </fieldset>
                                    <button type="submit" id="option-button"
                                        class="inline-flex items-center justify-center rounded-lg px-4 py-3 transition duration-500 ease-in-out text-white bg-blue-500 hover:bg-blue-400 focus:outline-none">
                                        <span class="font-bold">전송</span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- // 메시지창 -->
        </form>

        <form id="under-form" action="post">
            <!-- 하단바 -->
            <div class="border-t-2 border-gray-200 px-4 pt-4 mb-2 sm:mb-0">
                <div class="relative flex">
                    <!-- 채팅 입력창 -->
                    <input type="text" placeholder="chatGPT에게 질문하세요!" id="user-input" autofocus
                        class="w-full focus:outline-none focus:placeholder-gray-400 text-gray-600 placeholder-gray-600 pl-12 bg-gray-200 rounded-md py-3">
                    <!-- // 채팅 입력창 -->

                    <!-- 채팅 전송 아이콘 -->
                    <div class="absolute right-0 items-center inset-y-0 hidden sm:flex">
                        <button type="submit" id="send-button"
                            class="inline-flex items-center justify-center rounded-lg px-4 py-3 transition duration-500 ease-in-out text-white bg-blue-500 hover:bg-blue-400 focus:outline-none">
                            <span class="font-bold">전송</span>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                class="h-6 w-6 ml-2 transform rotate-90">
                                <path
                                    d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z">
                                </path>
                            </svg>
                        </button>
                    </div>
                    <!-- // 채팅 전송 아이콘 -->
                </div>
            </div>
            <!-- // 하단바 -->
        </form>
    </div>
</body>

</html>
