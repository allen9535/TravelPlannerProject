<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatGPT</title>
    <script src="./index.js" defer type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <form action="post">
        <div id="header" class="grid grid-cols-2 border-b-2 border-slate-400 h-40">
            <h1 id="logo" class="grid grid-cols-1 text-center items-center text-6xl font-bold text-blue-400">LOGO</h1>
            <p id="company-name" class="grid grid-cols-1 text-center items-center text-6xl font-bold text-blue-400">
                Company Inc.</p>
        </div>

        <div id="body" class="grid grid-cols-2 justify-items-center items-center h-[700px]">
            <img class="grid grid-cols-1 h-3/4 w-3/4 rounded-lg" src="./img/taiwan.jpg">
            <div class="grid grid-cols-1 h-3/4 w-3/4 items-center content-between">
                <p class="text-4xl font-bold">여행 일정 입력</p>
                <p class="text-xl font-bold">어디로 여행하시나요?</p>
                <input id="place" class="h-10 border-2 rounded-lg border-slate-300" type="text" placeholder=" 예)제주도">
                <p class="text-xl font-bold">여행 일정을 입력해주세요.</p>
                <input id="schedule" class="h-10 border-2 rounded-lg border-slate-300" type="text" placeholder=" 예)3일">
                <p class="text-xl font-bold">여행 일정에 꼭 들어갔으면 하는 여행지를 입력해주세요.</p>
                <input id="must-visit" class="h-10 border-2 border-slate-300 rounded-lg" type="text"
                    placeholder=" 예)성산일출봉">
                <p class="text-xl font-bold">차를 렌트하셨나요?</p>
                <div>
                    <input name="car-rent" type="radio" value="yes">예
                    <input name="car-rent" class="ml-20" type="radio" value="no">아니오
                </div>
                <button class="h-10 bg-blue-400 border-2 border-blue-400 rounded-lg text-white" type="submit">일정
                    생성</button>
            </div>
        </div>

        <div id="footer" class="mb-20 mr-20 ml-20">
            <p class="grid grid-cols-1 mb-5 items-center h-[40px] text-4xl font-bold">여행 일정</p>
            <div id="contents" class="grid grid-cols-1 border-2 border-slate-300 rounded-lg">
                <p id="announce" class="grid grid-cols-1 justify-items-center items-center h-96 text-slate-400">여행 일정을
                    입력하고 '일정 생성' 버튼을 누르면 여행 일정이 자동으로 생성됩니다.</p>
            </div>
        </div>
    </form>
</body>

</html>
